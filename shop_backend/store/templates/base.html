<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Shop{% endblock %}</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    a { margin-right: 10px; }
    nav { margin-bottom: 20px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/cart/">Cart</a>
    {% if request.session.token %}
      <span>Logged in</span>
    {% else %}
      <a href="/auth/">Login</a>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
